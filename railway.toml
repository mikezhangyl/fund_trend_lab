# Railway 部署配置
# https://railway.app/template

[backend]
name = "Backend"
runtime = "python3.11"
buildCommand = "pip install -r requirements.txt"
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"

[frontend]
name = "Frontend"
runtime = "node"
buildCommand = "cd frontend && npm install && npm run build"
publishDirectory = "frontend/dist"
environment = ["VITE_API_BASE_URL=${{backend.RAILWAY_PUBLIC_DOMAIN}}"]

[database]
name = "Database"
